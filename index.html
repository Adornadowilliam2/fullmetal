<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="media/logo.webp" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Fullmetal</title>
  </head>
  <body>
    <main id="main">
      <h1>Fullmetal Alchemist</h1>
      <audio src="fullmetalop.mp3" controls></audio>
    </main>
    <script>
      let main = document.getElementById("main");

      const gifUrls = [
        { url: "media/title.gif", duration: 13300 },
        { url: "media/add.gif", duration: 26000 },
        { url: "media/next.gif", duration: 19000 },
        { url: "media/final.gif", duration: 19000 },
      ];

      let currentIndex = 0;

      function changeBackgroundImage() {
        let currentGif = gifUrls[currentIndex];
        main.style.backgroundImage = "url(" + currentGif.url + ")";
        currentIndex = (currentIndex + 1) % gifUrls.length;
        setTimeout(changeBackgroundImage, currentGif.duration);
      }

      changeBackgroundImage();
    </script>
  </body>
</html>
